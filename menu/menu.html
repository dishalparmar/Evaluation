            {
               "id":"types",
               "leaf":true,

               "link":"",
               "content":"wagerTypes.html",

            {

            },

      {

      }
   ]
 };



	
var getMenuItem = function (itemData) {
	
var myLeaf = itemData.leaf;
	
  $(function() {
    $("#"+itemData.id).click(function(e) {
		e.preventDefault();
		alert(itemData.content);
    });
  });	
	
	
	
if(myLeaf === true){   
	
	var item = $("<li>").append(
					
		$("<a>", {
	
            href: '#' + itemData.link,
           	html:  itemData.description,
			id: itemData.id
        }),
	
		$("<div>", {
            
            html: 'Id: ' + itemData.id
        }),	
		$("<div>", {
            
            html:'cssClass: ' + itemData.cssClass
        })

	)}
	
	else{
		
		var item = $("<li>").append(	
		
		$("<div>", {
            
           	html:  itemData.description			
        }),

			
		$("<div>", {
            
            html: 'Id: ' + itemData.id
        }),	
		$("<div>", {
            
            html:'cssClass: ' + itemData.cssClass
        })
	)
		
}

	if (itemData.menu) {
            var subList = $("<ul>");
            $.each(itemData.menu, function () {
                subList.append(getMenuItem(this));
            });
            item.append(subList);
        }
	
        return item;
    };
    
    var $menu = $("#json-menu");
    $.each(data.menu, function () {
        $menu.append(
            getMenuItem(this)
        );
    });
	
	
    $menu.menu();
	
	
});
